---
features:
  - |
    Support the initialization of FermionicOp with tuple as label.
    :class:`~qiskit_nature.second_quantization.operators.FermionicOp` can be initialized using
    a tuple of integers, `(action, index)`, like below::

      from qiskit_nature.second_quantization.operators import FermionicOp

      FermionicOp(
          [([("-", 2), ("+", 1)], 2 + 0j), ([("-", 3)], 34 + 0j)],
          register_length=4,
          display_format="sparse",
      )

